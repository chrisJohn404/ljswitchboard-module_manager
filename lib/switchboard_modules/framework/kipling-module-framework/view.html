<div id="single-device-framework-obj">
    <div id="device-selector" class="unselectable">
        <table class="table table-striped" {{#unless hasMultipleDevices}}style="display:none"{{/unless}} id="device-selector-table">
            <thead>
                <tr>
                    <th><p style="width:46px">select</p></th>
                    <th><p>device type</p></th>
                    <th><p>serial number</p></th>
                    <th><p>name</p></th>
                <tr>
            </thead>
            <tbody>
                {{#devices}}
                <tr>
                    <td>
                        <label class="radio">
                            <input name="selected-device" class="device-selection-radio" id="{{getSerial}}-selector" type="radio" value="{{getSerial}}">
                            <span class="metro-radio"></span>
                        </label>
                    </td>
                    <td class="device-selector-table-device-type"><p>{{getDeviceType}} {{getSubclass}}</p></td>
                    <td class="device-selector-table-serial-number"><p>{{getSerial}}</p></td>
                    <td class="device-selector-table-device-name"><p>{{getName}}</p></td>
                </tr>
                {{/devices}}
            </tbody>
        </table>
    </div>
    <div id="sd-ramework-configuring-device-display" class="progress progress-indeterminate">
        <div><p id="single-device-framework-loading-message">configuring device</p></div>
        <div><img src="static/img/progress-indeterminate.gif"></div>
    </div>
    <div id="device-view" style="display:none" class="unselectable"></div>
</div>
