<div class="register_matrix_child_row" style="padding-left:24px; width:100%; padding-right: 96px;">
    {{#if childTableID}}
        <div id="{{childTableID}}_holder" style="display:{{tableDisplayStyle}}">
            <table id="{{childTableID}}" class="table table-bordered" cellspacing="0" width="100%">
            </table>
        </div>
    {{/if}}
    <dl class="dl-horizontal">
        {{#if group}}
            <dt>Group:</dt>
            <dd>{{group}}</dd>
        {{/if}}
        {{#if altnames}}
            <dt>Altnames:</dt>
            <dd>{{altnames}}</dd>
        {{/if}}
        {{#if tags}}
            <dt>Tags:</dt>
            <dd>{{tags}}</dd>
        {{/if}}
        {{#if type}}
            <dt>Type:</dt>
            <dd>{{type}}</dd>
        {{/if}}
        {{#if access}}
            <dt>Access:</dt>
            <dd>{{access}}</dd>
        {{/if}}
        {{#if description}}
            <dt>Description:</dt>
            <dd>{{description}}</dd>
        {{/if}}
    </dl>
</div>
