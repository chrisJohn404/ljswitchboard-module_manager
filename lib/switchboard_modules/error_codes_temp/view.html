
<p>Table of errors</p>
<div id="ljm_error_codes">
	<table>
		<thead>
			<tr>
				<td>Error Name</td>
				<td>Error Code</td>
				<td>Description</td>
			</tr>
		</thead>
		<tbody>
			{{#each pageData.errors}}
			<tr>
				<td>{{string}}</td>
				<td>{{error}}</td>
				<td>{{description}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
<pre class="selectableText">{{printContext}}</pre>
